    angular.module('system.build.classes', []);
    
    angular.module('main', [
        'system.build.classes'
        ])
        
        .controller('testCtrl', [
                    'Dictionary',

                        // Diff as per browser

                            {

                                element2 : 2,
                                element3 : 3,
                            }
                        );
                        
                        var resultKey = dictionary
                            .getKeyByValue('element1');
                        console.log(resultKey);
                    }
                ]);

</script>
